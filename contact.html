<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html" class="button-link">Home</a></li>
          <li><a href="about.html" class="button-link">About</a></li>
          <li><a href="projects.html" class="button-link">Projects</a></li>
          <li><a href="contact.html" class="button-link">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="contact">
        <h1>Contact Me</h1>
        <form
          action="https://formsubmit.co/slsanjana149@gmail.com"
          method="POST"
        >
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 sanjanasl</p>
    </footer>
  </body>
</html>

  }

  header nav ul li a {
    color: #fff;

    display: inline-block;
    background-color: #558b2f;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    transition: background-color 0.3s, transform 0.3s;
  }

  header nav ul li a.button-link:hover {

    padding: 50px 20px;

  }

    max-width: 600px;
    margin: 0 auto;

  }

  /* Footer Styles */
  footer {
    text-align: center;
    padding: 10px 0;
    background-color: #33691e;
    color: #fff;
    position: fixed;
    bottom: 0;
    width: 100%;
  }
